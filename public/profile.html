    <script>
        $("#logout").click(function () {
            localStorage.clear();
            window.location = "travel.html";
        })


        var url1 = "http://localhost:5000";
        $.ajax({
            url: url1 + "/getUserPosts",
            method: "GET",
            headers: {
                "access-token": localStorage.getItem("token")
            },
            crossDomain: true,
            success: function (res) {
                console.log(res);
                console.log(res.post);

                if (res.post.length === 0) {
                    $("#nameAdd").text(res.userName);
                    $("#main").append(`    <div class="col-md-12">
                                    <div class="blog-entry-2">
                                        <div class="text">
                                            <div class=" align-items-center">
                                                <h1 class="mb-4 text-center">s0RRY nO pOst Found....</h1>
                                                <h3 class="mb-4 text-center">Login and post something to see</h3>
                                            </div>
                                        </div>
                                    </div>
                                </div>`);
                }

                else {
                    $("#nameAdd").text(res.userName);
                    for (i = 0; i < res.post.length; i++) {
                        $("#main").append(`<div class="col-md-12">
													<div class="blog-entry-2">
														<a href="" class="img"
															style="background-image: url(uploads/${res.post[i].imageName});"></a>
														<div class="text pt-4">
															<h3 class="mb-4"><a href="#">${res.post[i].headline}</a></h3>
															<p class="mb-4">${res.post[i].message}</p>
															<div class="meta-wrap d-md-flex align-items-center">
																<div class="half order-md-last text-md-right">
																	<p class="meta">
																		<span><i class="icon-heart"></i>3</span>
																	</p>
																</div>
																
															</div>
														</div>
                                                        <br>
                                                        <div class="text-center">
                                                         <button class="btn btn--radius-1 text-center"
                                                             style="background-color: rgb(39, 37, 38);color: whitesmoke;"
                                                          id="${res.post[i]._id}" onclick="deletePost(this.id)">Delete Post</button>
                                                          &nbsp &nbsp &nbsp
                                                          <button class="btn btn--radius-1 text-center"
                                                             style="background-color: rgb(39, 37, 38);color: whitesmoke;"
                                                          id="editPostShow">Edit Post</button>
                                                         </div>
                                         <form >
                                            <div class="text-center" id="hideForm">
                                                <div class="form-row">
                                                    <div class="name">Headline</div>
                                                    <div class="value">
                                                        <div class="input-group">
                                                            <input class="input--style-6" type="text" name="headline"
                                                                id="headline"
                                                                placeholder="Enter the headline or what the post is about.."
                                                                required>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="name">Message</div>
                                                    <div class="value">
                                                        <div class="input-group">
                                                            <textarea class="textarea--style-6" type="text"
                                                                name="message" id="message"
                                                                placeholder="Enter any comment about the post"
                                                                required></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                                <br><br>
                                                <div class=" col-md-5 text-center mx-auto">
                                                    <button class="btn btn-danger" id="${res.post[i]._id}" onclick="editPost(this.id)">
                                                        Edit </button>
                                                </div>
                                        </form>
													</div>
												</div>`)
                        $("#hideForm").hide();

                    }

                }
            },


            error: function (err) {
                console.log(err);
            }

        });

       
        function deletePost(idVal) {

            console.log(idVal);
            $.ajax({
                url: url1 + "/deletePost",
                method: "POST",
                headers: {
                    "access-token": localStorage.getItem("token")
                },
                data: {
                    postId: idVal
                },
                crossDomain: true,
                success: function (res) {
                    console.log(res);
                    if (res.status === 200) {
                        $("#message").text(res.message);
                        setTimeout(function () {
                            window.location.reload(true);
                        }, 5000);
                    }
                    else {
                        $("#message").text(res.message)
                    }

                },
                error: function (err) {
                    console.log(err);
                    alert(err);
                }


            });

        }


        function editPost(idVal) {

            console.log(idVal);
            $.ajax({
                url: url1 + "/deletePost",
                method: "POST",
                headers: {
                    "access-token": localStorage.getItem("token")
                },
                data: {
                    postId: idVal
                },
                crossDomain: true,
                success: function (res) {
                    console.log(res);
                    if (res.status === 200) {
                        $("#message").text(res.message);
                        setTimeout(function () {
                            window.location.reload(true);
                        }, 5000);
                    }
                    else {
                        $("#message").text(res.message)
                    }

                },
                error: function (err) {
                    console.log(err);
                    alert(err);
                }


            });

        }


    </script>
