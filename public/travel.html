	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			var url1 = "http://localhost:5000";
			$.ajax({
				url: url1 + "/getAllPosts",
				method: "GET",

				crossDomain: true,
				success: function (res) {
					console.log(res);

					if (res.length === 0) {
						$("#main").append(`    <div class="col-md-12">
                                    <div class="blog-entry-2">
                                        <div class="text">
                                            <div class=" align-items-center">
                                                <h1 class="mb-4 text-center">s0RRY nO User has P0sted anything....</h1>
                                                <h3 class="mb-4 text-center">Login and post something to see</h3>
                                            </div>
                                        </div>
                                    </div>
                                </div>`);

					}
					else {
						for (i = 0; i < res.post.length; i++) {
							// console.log(res.post[i].length);
							var p = res.post[i];
							// console.log(p.length);
							for (j = 0; j < res.post[i].length; j++) {
								$("#main").append(`<div class="col-md-12">
													<div class="blog-entry-2">
														<a href="" class="img"
															style="background-image: url(uploads/${p[j].imageName});"></a>
														<div class="text pt-4">
															<h3 class="mb-4"><a href="#">${p[j].headline}</a></h3>
															<p class="mb-4">${p[j].message}</p>
															<div class="author mb-4 d-flex align-items-center">
																<a href="#" class="img"
																	style="background-image: url(images/person_1.jpg);"></a>
																<div class="ml-3 info">
																	<span>Written by</span>
																	<h3><a href="#">${res.userName[i]}</a>, <span>June 28, 2019</span></h3>
																</div>
															</div>
															<div class="meta-wrap d-md-flex align-items-center">
																<div class="half order-md-last text-md-right">
																	<p class="meta">
																		<span><i class="icon-heart"></i>${p[j].likes}</span>
																	</p>
																</div>
																
															</div>
														</div>
													</div>
												</div>`)

							}
						}
					}

				},
				error: function (err) {
					console.log(err);
				}

			});
		});
	</script>
